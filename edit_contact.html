<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style-viewcontact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="assets\style-editcontact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section style="background:linear-gradient(108deg, #cff4de 0%, #eafff3 100%);" class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: linear-gradient(108deg, #cff4de 0%, #eafff3 100%);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Contact Manager</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#">HOME</a>
                  <a class="nav-link" href="#">ADD CONTACT</a>
                  <a class="nav-link" href="delete_contacts.html">DELETE CONTACT</a>
                  <a class="nav-link" href="view_contacts.html">VIEW CONTACT</a> <!-- Link to view_contacts.html page -->
                </div>
              </div>
            </div>
          </nav>
    </section>
    <div class="container">
        <h1>Edit Contact</h1>
        <form id="editContactForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" value="">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" value="">
            </div>
            <div class="mb-3">
                <label for="label" class="form-label">Label</label>
                <select class="form-control" id="label">
                    <option>WORK</option>
                    <option>HOME</option>
                    <option>FAX</option>
                    <option>WORK FAX</option>
                    <option>PERSONAL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" value="">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="text" class="form-control" id="dob" placeholder="Example: 03/05/2004" value="">
            </div>
            <button type="button" class="btn btn-primary" id="updateContactBtn">Update Contact</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const index = parseInt(urlParams.get('index'));
        const contact = JSON.parse(localStorage.getItem('contacts'))[index];

        document.getElementById('firstName').value = contact.firstName;
        document.getElementById('lastName').value = contact.lastName;
        document.getElementById('label').value = contact.label;
        document.getElementById('email').value = contact.email;
        document.getElementById('dob').value = contact.dob;

        document.getElementById('updateContactBtn').addEventListener('click', function () {
            contact.firstName = document.getElementById('firstName').value;
            contact.lastName = document.getElementById('lastName').value;
            contact.label = document.getElementById('label').value;
            contact.email = document.getElementById('email').value;
            contact.dob = document.getElementById('dob').value;

            const savedContacts = JSON.parse(localStorage.getItem('contacts'));
            savedContacts[index] = contact;
            localStorage.setItem('contacts', JSON.stringify(savedContacts));

            window.location.href = 'view_contacts.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
